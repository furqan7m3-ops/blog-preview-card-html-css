<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <article class="card">
    <section class="card-img-container">
      <img src="assets/images/illustration-article.svg" alt="" class="card-img">
    </section>
    <section class="card-body">
      <header class="card-header">
        <p class="card-tag">Learning</p>

        <time class="card-date" datetime="2023-12-21">Published 21 Dec 2023</time>

        <h2 class="card-heading">HTML & CSS foundations</h2>
      </header>

      <p class="card-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <footer class="card-footer">
        <img src="assets/images/image-avatar.webp" alt="user-avatar">
        <p class="card-author">Greg Hooper</p>
      </footer>
    </section>
  </article>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Furqan Ahmad</a>.
  </footer>
</body>

</html>
